<div class="bond-calc__caption">
  <div class="bond-calc__deposit-rate">
    <span>Ставка</span>
    <strong>@@rate</strong>
  </div>
  <div class="bond-calc__face-val">
    <span>Номинал</span>
    <strong>@@value @@unit</strong>
  </div>
  <div class="bond-calc__deposit-term">
    <span>Срок</span>
    <strong>@@term</strong>
  </div>
</div>
<div class="bond-range">
  <input type="text" class="bond-range-slider" name="@@rangeSlider.id" value="" data-from="@@rangeSlider.from" data-min="@@rangeSlider.min" data-max="@@rangeSlider.max" data-postfix=" @@unit" />
</div>
<div class="bond-calc__footer">
  <div class="bond-calc__invest">Хочу вложить: <strong><span>10 000</span> @@unit</strong></div>
  <div class="bond-calc__count">Количество облигаций: <strong>12</strong></div>
  <div class="bond-calc__total">Через @@term вы получите: <strong><span class="bond-calc-total-js">10 000</span> @@unit</strong></div>
  <span class="bond-calc__revenue">Чистый доход: <strong><span class="bond-calc-total-js">10 000</span> @@unit</strong></span>
</div>

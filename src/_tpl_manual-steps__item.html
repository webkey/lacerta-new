<div class="manual-step__caption manual-steps__item-caption manual-step-js@@if(context.current){ current}" tabindex="0">
  <h3 class="manual-step__title manual-steps__item-title">@@title</h3>
  <span class="manual-step__number">@@number</span>
  <div class="manual-step__text manual-steps__item-text">@@text</div>
</div>
<div class="manual-step__figure manual-steps__item-figure manual-step__figure-js@@if(context.current){ current}">
  <img src="@@imgSrc" alt="@@title" />
</div>

<div class="opinion">
  <div class="opinion-quote opinion__quote" data-swiper-parallax data-swiper-parallax-scale="0.15" data-swiper-parallax-opacity="0.2">
    <div class="opinion-quote__title">@@quoteTitle</div>
    <div class="opinion-quote__content">
      @@quoteText
    </div>
  </div>
  <div class="opinion-review opinion__review" data-swiper-parallax data-swiper-parallax-scale="0.3" data-swiper-parallax-opacity="0.2">
    <div class="opinion-review__author">
      <div class="opinion-review__author-photo">
        <img src="@@reviewPhoto" alt="reviewName" />
      </div>
      <div class="opinion-review__author-info">
        <div class="opinion-review__author-person">
          <strong class="opinion-review__author-name">@@reviewName</strong>
          <div class="opinion-review__soc">
            <a href="https://www.behance.net/" target="_blank" class="opinion-review__soc-item behance" title="Behance"><span>Behance</span></a>
            <a href="https://www.facebook.com/" target="_blank" class="opinion-review__soc-item facebook" title="Facebook"><span>Facebook</span></a>
            <a href="https://mail.google.com/mail/" target="_blank" class="opinion-review__soc-item gmail" title="Gmail"><span>Gmail</span></a>
            <a href="https://plus.google.com/" target="_blank" class="opinion-review__soc-item google-plus" title="Google Plus"><span>Google Plus</span></a>
            <a href="https://www.instagram.com/" target="_blank" class="opinion-review__soc-item instagram" title="Instagram"><span>Instagram</span></a>
            <a href="https://www.linkedin.com/" target="_blank" class="opinion-review__soc-item linkedin" title="Linkedin"><span>Linkedin</span></a>
            <a href="https://www.pinterest.com/" target="_blank" class="opinion-review__soc-item pinterest" title="Pinterest"><span>Pinterest</span></a>
            <a href="https://rss.com/" target="_blank" class="opinion-review__soc-item rss" title="RSS"><span>rss</span></a>
            <a href="https://www.skype.com/" target="_blank" class="opinion-review__soc-item skype" title="Skype"><span>Skype</span></a>
            <a href="https://tumblr.com/" target="_blank" class="opinion-review__soc-item tumblr" title="Tumblr"><span>Tumblr</span></a>
            <a href="https://twitter.com/" target="_blank" class="opinion-review__soc-item twitter" title="Twitter"><span>Twitter</span></a>
            <a href="https://vimeo.com/" target="_blank" class="opinion-review__soc-item vimeo" title="Vimeo"><span>Vimeo</span></a>
            <a href="https://vk.com/" target="_blank" class="opinion-review__soc-item vk" title="VK"><span>VK</span></a>
            <a href="https://whatsapp.com/" target="_blank" class="opinion-review__soc-item whatsapp" title="Whatsapp"><span>Whatsapp</span></a>
            <a href="https://youtube.com/" target="_blank" class="opinion-review__soc-item youtube" title="Youtube"><span>Youtube</span></a>
          </div>
        </div>
        <div class="opinion-review__author-about">@@reviewAbout</div>
      </div>
    </div>
    <div class="opinion-review__content">
      @@reviewText
    </div>
    <div class="opinion-review__corner"></div>
  </div>
</div>

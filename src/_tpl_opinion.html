<div class="opinion">
  <div class="opinion-quote opinion__quote">
    <div class="opinion-quote__title">@@quoteTitle</div>
    <div class="opinion-quote__content">
      @@quoteText
    </div>
  </div>
  <div class="opinion-review opinion__review">
    <div class="opinion-review__author">
      <div class="opinion-review__author-photo">
        <img src="@@reviewPhoto" alt="reviewName" />
      </div>
      <div class="opinion-review__author-info">
        <div class="opinion-review__author-name">
          @@reviewName
          <div class="opinion-review__soc">
            <div class="opinion-review__soc-item facebook">Facebook</div>
          </div>
        </div>
        <div class="opinion-review__author-about">@@reviewAbout</div>
      </div>
    </div>
    <div class="opinion-review__content">
      @@reviewText
    </div>
    <div class="opinion-review__corner"></div>
  </div>
</div>

<form action="#" method="post">
  <div class="form-row">
    <div class="input-wrap">
      <h4>
        <a href="#hashFormCheckboxInsideExample" id="hashFormCheckboxInsideExample" class="hashAnchor"><span class="mark">Checkbox inside label</span></a>
      </h4>

      <ul class="checkbox-list reset-list">
        <li>
          <label class="check-label">
            <input type="checkbox" name="checkbox" />
            <span>Отличный способ для выделения самого важного в тексте – использование контрастных шрифтов</span>
          </label>
        </li>
        <li>
          <label class="check-label">
            <input type="checkbox" name="checkbox" checked />
            <span>Checked</span>
          </label>
        </li>
        <li>
          <label class="check-label">
            <input type="checkbox" name="checkbox" disabled />
            <span>Disabled</span>
          </label>
        </li>
        <li>
          <label class="check-label">
            <input type="checkbox" name="checkbox" checked disabled />
            <span>Checked & Disabled</span>
          </label>
        </li>
      </ul>
    </div>
    <div class="input-wrap">
      <h4>
        <a href="#hashFormRadiobuttonInsideExample" id="hashFormRadiobuttonInsideExample" class="hashAnchor"><span class="mark">Radiobutton inside label</span></a>
      </h4>

      <ul class="radio-list reset-list">
        <li>
          <label class="radio-label">
            <input type="radio" name="testRadioInside" />
            <span>Male</span>
          </label>
        </li>
        <li>
          <label class="radio-label">
            <input type="radio" name="testRadioInside" checked />
            <span>Female</span>
          </label>
        </li>
        <li>
          <label class="radio-label">
            <input type="radio" name="testRadioInsideDisabled" disabled />
            <span>Disabled</span>
          </label>
        </li>
        <li>
          <label class="radio-label">
            <input type="radio" name="testRadioInsideCheckedDisabled" checked disabled />
            <span>Checked & Disabled</span>
          </label>
        </li>
      </ul>
    </div>
  </div>
</form>

<header class="header layout-spaces@@if(context.headerFloat){ header_float}">
  <div class="header-holder">
    <div class="header-frame">
      <!--logo-->
      <div class="logo">
        @@if(context.currentItem === "Главная"){<span>Lacerta</span>}
        @@if(context.currentItem !== "Главная"){<a href="index.html" title="Перейти на главную">Lacerta</a>}
        <img style="display: none;" src="img/logo.png" alt="Print version logotype">
      </div>
      <!--logo end-->
      <!--navigation-->
      <div class="nav-wrap">
        <nav class="nav">
          <ul class="nav__list">
            <li><a href="#">Куда вкладывать деньги</a></li>
            <li><a href="#">Покупка облигаций</a></li>
            <li><a href="#">Новости</a></li>
          </ul>
        </nav>
      </div>
      <!--navigation end-->
    </div>
    <!--shutter-menu-->
    <div class="overlay shutter-menu-overlay shutter-menu-overlay-js">&nbsp;</div>
    <div class="shutter-menu shutter-menu-js"><p>{{Здесь будет дополнительное меню}}</p></div>
    <a href="#" class="shutter-menu-switcher shutter-menu-switcher-js">
      <i>|||</i><span>Меню</span>
      <svg viewBox="0 0 80 80" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle cx="40" cy="40" r="35" fill="none"></circle>
      </svg>
    </a>
    <!--shutter-menu end-->
  </div>
</header>
